<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="./CSS/style.css">
    
    
</head>
<body>
    <header>
        <div >
            <button class="again">Again!</button>
            <p>(Between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        
        <p class="number">?</p>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" name="guess" id="guess">
            <br>
            <button class="checkbtn" id="checkbtn">Check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing...</p>
            <p class="label-score">Score : <span>20</span></p>
            <p class="label-highscore">High Score : <span>0</span></p>
        </section>
    </main>
    <script src="./JS/script.js"></script>
</body>

</html>
